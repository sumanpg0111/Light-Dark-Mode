<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class>
    <div>
        <label for="full-dark-mode"> Dark Mode:</label>
        <input type="checkbox" id = "full-dark-mode">
    </div>
    <h1>This entire page color theme is controlled using CSS and JavaScript .</h1>
    <div>
        <label for="contained-dark-mode">Contained Dark Mode:</label>
        <input type="checkbox" id = "contained-dark-mode">
    </div>
    <div class="container">
        <h2>The container color scheme is controlled by only CSS .</h2>
        <h2>Check and Uncheck to see the magic! </h2>
    </div>
</body>
</html>
